{% extends "app/base.html" %}

{% block basecontent %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="registerform">
            <form action="/register/" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Welcome to rigister a new account.</h4>
          <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                        <input class="form-control" data-val="true" data-val-required="Account 字段是必需的。" id="username" name="username" type="text" value="">
                    </div>
                </div>
                <div class="form-group">

                    <label for="id_password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" data-val="true" data-val-required="Password 字段是必需的。" id="password" name="password" type="password">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Confiirm Password</label>
                    <div class="col-md-10">
                       <input class="form-control" data-val="true" data-val-required="Password2 字段是必需的。" id="password2" name="password2" type="password">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">email</label>
                    <div class="col-md-10">
                        <input class="form-control" data-val="true" data-val-required="Email字段是必需的。" id="email" name="email" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">账户类型</label>
                 <div>
                    <select class="form-control" id="type" name="type">
	                    <option value="student">学生</option>
	                    <option value="teacher">老师</option>
                    </select>
                    </div>
                        </div>
                
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Register" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>
</section>
{% endblock %}
