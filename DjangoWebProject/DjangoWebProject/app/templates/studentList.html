{% extends "app/layout.html" %}


{% block content %}

<!DOCTYPE html>

<body>
<div class="container">
	<h2>学生列表</h2>   
    {% if type != '学生端' %}
    <table class="table table-hover">
		<thead>
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>入学年份</th>
                <th>手机号码</th>
                <th>查看完成度</th>
                <th>查看参加的活动</th>
			</tr>
		</thead>
		<tbody>
            {% for s in students %}
			<tr>
				<td>{{s.StudentNum}}</td>
				<td>{{s.rankName}}</td>
                <td>{{s.year}}</td>
                <td>{{s.phone}}</td>
                <td><a class="btn btn-info" href= "/complete/{{s.StudentNum}}" >查看</a></td>
                <td><a class="btn btn-info" href= "/studentIndex/{{s.StudentNum}}" >查看</a></td>
			</tr>
            {% endfor %}
		</tbody>
	</table>
    {% endif %}
</div>
</body>
{% endblock %}
