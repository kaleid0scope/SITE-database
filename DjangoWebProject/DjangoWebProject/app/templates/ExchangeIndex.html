{% extends "app/layout.html" %}


{% block content %}

<!DOCTYPE html>

<body>
<div class="container">
	<h2>项目列表</h2>   
	<table class="table table-hover">
		<thead>
			<tr>
				<th>项目名称</th>
				<th>开始时间</th>
                <th>指导老师</th>
                {% if can == True %}<th>审核</th>{% endif %}
			</tr>
		</thead>
		<tbody>
            {% for project in projects %}
			<tr>
				<td>{{project.rankName}}</td>
				<td>{{project.startingTime}}</td>
                <td>{{project.teacher}}</td>
                <td><a class="btn btn-info" href= "/paper/{{project.id}}" >审核</a></td>
			</tr>
            {% endfor %}
		</tbody>
	</table>
</div>
    <a class="btn btn-info" href= "/first" >返回个人主页</a>
</body>
{% endblock %}
