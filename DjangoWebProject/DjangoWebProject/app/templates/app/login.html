{% extends "app/layout.html" %}

{% block content %}

<style type="text/css">
#loginForm form center .control-label {
	font-size: medium;
}
</style>
<body style="background-image: url(../../static/images/bg2.jpg); background-size: cover; font-size: small">
    <div style="padding-top:60px"> 
</div>
        
    <section id="loginForm"> 
            <form action="." method="post" >
                {% csrf_token %}
                
                <center>
                  <label for="id_username" class="control-label" style="color:white"><span class="control-label"><span class="control-label" style="font-size: medium"><br>
                    <br>
                  用户名</span></span></label>
                    <span class="control-label"><span class="control-label" style="font-size: medium"><br/>
                        {{ form.username }}
                    <br/>
                    <label for="id_password" class="control-label" style="color:white">密码</label>
                    <br/>
                        {{ form.password }}
                    <br/>
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="确定" class="btn btn-default" />
                    </span></span>
                </center>
                <br/>
                {% if form.errors %}
                <center><p class="validation-summary-errors"><span class="control-label">请确认用户名是否存在或密码是否正确</span></p></center>
                {% endif %}
               
            </form>
        </section>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</body>
{% endblock %}
