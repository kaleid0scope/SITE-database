{% extends "app/layout.html" %}

{% block content %}
<body>
<h2><center>登录界面</center></h2>
        <section id="loginForm"> 
            <form action="." method="post">
                {% csrf_token %}
                <hr />
                <center>
                    <label for="id_username" class="control-label">用户名</label>
                    <br/>
                        {{ form.username }}
                    <br/>
                    <label for="id_password" class="control-label">密码</label>
                    <br/>
                        {{ form.password }}
                    <br/>
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="确定" class="btn btn-default" />
                 </center>
                <br/>
                {% if form.errors %}
                <center><p class="validation-summary-errors">请确认用户名是否存在或密码是否正确</p></center>
                {% endif %}
               
            </form>
        </section>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</body>
{% endblock %}
